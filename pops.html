<style>
.overlay{
background-color: black;
width:100%;
height:100%;
position:absolute;
top:0px;
left:0px;
opacity:0.8;
display:none;
}
.popupbox{
   position:absolute;
   background-color:white;
   color:black;
   width:40%;
   padding:20px;
   border-radius:10px;
   left:30%;
   display:none;


}

</style>

<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popupbox">
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est molestias saepe officiis odit voluptatum minima 
     laborum adipisci nobis, minus quam. Quos officiis odit reprehenderit aut suscipit delectus ea quas impedit.</p>
    <button onclick="closepopup()">close</button>

</div>

<script>
var popupoverlay=document.querySelector(".overlay")
var popupbox=document.querySelector(".popupbox")
function show()
{
popupbox.style.display="block"
popupoverlay.style.display="block"

}
function closepopup()
{
  popupbox.style.display="none"
  popupoverlay.style.display="none" 

}



</script>
